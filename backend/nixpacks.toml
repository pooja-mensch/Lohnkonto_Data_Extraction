# Nixpacks configuration for Railway deployment
# This file configures how the application is built and run

[phases.setup]
nixPkgs = ["python311", "jre_headless"]  # Install Python 3.11 and Java Runtime

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn api:app --host 0.0.0.0 --port $PORT"
